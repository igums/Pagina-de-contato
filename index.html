<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
  <title>Contato</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--Edição por css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--icons-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script></head>
<body>
  <div id="main-container">
    <!--Container 1 (esquerda) informações estaticas -->
    <div id="address-container">
      <div class="fade"></div>
      <div id="address-content">
        <h2><ion-icon name="location-sharp"></ion-icon> Endereço</h2>
        <p>Rua das Flores, 133</p>
        <h2><ion-icon name="call-sharp"></ion-icon> Telefone</h2>
        <p>(48)9999-9999</p>
        <h2><ion-icon name="at-circle-sharp"></ion-icon> E-mail</h2>
        <p>meuemail@email.com</p>
      </div>
    </div>
    <!-- container 2 (direita) informações que o usuario precisa inserir -->
    <div id="form-container">
      <h2>Como podemos te ajudar?</h2>
      <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" class = "form-control" id="name" name="name" placeholder="Digite seu nome">
        <label for="email">E-mail:</label>
        <input type="email" class = "form-control" id="email" name="email" placeholder="Digite seu e-mail">
        <label for="phone">Telefone:</label>
        <input type="text" class = "form-control" name="phone" placeholder="Digite seu telefone">
        <label for="msg">Sua mensagem:</label>
        <textarea name="msg"  cols="15" rows="4" placeholder="Mande sua mensagem"></textarea>
        <input type="submit" class="btn card-btn" value="Enviar mensagem">
      </form>
    </div>
  </div>
</body>
</html>
